<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="WNRZ App">
    <meta name="theme-color" content="#ff4d00" />
    <title>Welcome Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <section class="question-page content-container">
        <div class="header">
            <a href="./home.html" class="back-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="23" fill="none">
                    <path d="M12.245 21.827L1 11.616l11.245-10.21" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
            <div class="profile-avatar"><a href="./user-profile.html">AY</a></div>
        </div>

        <!-- Brand -->
        <div class="brand">
            <div class="logo">
                <img src="./images/brand1.png" alt="" />
            </div>
            <h3 class="brand-name">Starbucks</h3>
        </div>

        <!-- Question -->
        <div class="question">
            <h1>
                How many branches are there in Riyad?
                <span class="green-check-mark-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="none">
                        <path fill-rule="evenodd"
                              d="M26.247 12.93l-9.36 11.503a1.08 1.08 0 0 1-.838.397c-.217 0-.438-.065-.626-.2l-5.456-3.885a1.08 1.08 0 0 1-.253-1.506c.346-.485 1.02-.6 1.505-.252l4.632 3.296 8.722-10.716a1.08 1.08 0 0 1 1.676 1.364zM18 0C8.076 0 0 8.074 0 18s8.076 18 18 18 18-8.076 18-18S27.926 0 18 0z"
                              fill="#6ed300" /></svg>
                </span>
            </h1>


            <!-- Answers -->
            <ul class="answers">
                <li class="answer-list-item selected correct">1</li>
                <li class="answer-list-item correct">2</li>
                <li class="answer-list-item selected wrong">3</li>
                <li class="answer-list-item disabled">4</li>
            </ul>
        </div>

        <button class="outline-btn">
            Share question
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none">
                    <mask id="A" mask-type="alpha" maskUnits="userSpaceOnUse" x="0" y="4" width="22" height="22">
                        <path fill-rule="evenodd" d="M0 4.797h21.762V26H0V4.797z" fill="#fff" />
                    </mask>
                    <g mask="url(#A)">
                        <path fill-rule="evenodd"
                              d="M20.762 13.605a1 1 0 0 0-1 1l.01 9.06c-.052.1-.407.336-.986.336h-15.8c-.58 0-.936-.237-.977-.28V7.133c.05-.1.408-.336.987-.336h2.37a1 1 0 1 0 0-2h-2.37c-1.67 0-2.977 1-2.977 2.28V23.72C0 25 1.308 26 2.977 26h15.8c1.668 0 2.975-1.002 2.975-2.28v-9.115a1 1 0 0 0-1-1z"
                              fill="#333" />
                    </g>
                    <path fill-rule="evenodd"
                          d="M25.706 4.888L20.932.284a1.03 1.03 0 0 0-1.419 0c-.392.377-.392 1 0 1.37l3.06 2.952h-3.44C11.893 4.605 6 10.18 6 17.032c0 .535.45.968 1.004.968s1.004-.433 1.004-.968C8.007 11.247 13 6.54 19.135 6.54h3.44l-3.06 2.95a.94.94 0 0 0 0 1.369c.196.2.453.284.7.284s.514-.094.7-.284l4.774-4.603c.188-.18.294-.428.294-.684s-.106-.503-.294-.684z"
                          fill="#333" />
                </svg>
            </div>
        </button>

        <div class="other-questions">
            <h2>Other questions by Starbucks</h2>
            <!-- Cards -->
            <ul class="questions">
                <li class="question-card">
                    <div class="question">
                        <div class="brand-logo">
                            <img src="./images/brand1.png" alt="" />
                        </div>
                        <div>
                            <div class="brand-name">Starbucks</div>
                            <h3>How many branches are there in Riyad?</h3>
                        </div>
                    </div>
                    <div class="details">
                        <div>
                            <p>Participants</p>
                            <div class="counter">5243</div>
                        </div>
                        <div>
                            <p>Ranking</p>
                            <div class="counter">311</div>
                        </div>
                        <div>
                            <p>time left</p>
                            <div class="counter">2 days</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
