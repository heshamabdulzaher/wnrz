<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="WNRZ App">
    <meta name="theme-color" content="#ff4d00" />
    <title>Welcome Page</title>
    <link href="https://fonts.googleapis.com/css?family=Tajawal:300,400,500,700,800,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/antd.css">
<link rel="stylesheet" href="./css/styles.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div class="header">
        <a href="./home.html" class="back-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="23" fill="none">
                <path d="M12.245 21.827L1 11.616l11.245-10.21" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>
        <div class="profile-avatar"><a href="./user-profile.html">AY</a></div>
    </div>
    <section class="question-page content-container">
        <div class="brand">
            <div class="brand-logo">
                <img src="./images/brand1.png" alt="" />
            </div>
            <div class="brand-name-and-award">
                <h3 class="brand-name">Starbucks</h3>
                <div class="award">
                    <span class="prize-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="23" fill="none" stroke="#a11ff4" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"><path d="M4.5 1h18"/><path d="M7.2 1v10.2c0 2 .9 4 2.6 5.2.8.5 1.9.9 3.1.9 0 0 1.3 0 2.8-.5 2.5-.9 4.1-3.3 4.1-5.9V1"/><path d="M13.5 17.3v4.3"/><path d="M8.8 21.6h9.4M7.2 4.4h-4c-.9 0-1.7.8-1.7 1.7s.8 1.7 1.7 1.7h1.7v2.6m14.9-6h4c.9 0 1.7.8 1.7 1.7s-.8 1.7-1.7 1.7h-1.7v2.6"/></svg>
                    </span>
                    <div dir="auto">
                        "I phone 11 pro"
                    </div>
                    <span class="i-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#b5bfcd" viewBox="0 0 20 20"><path d="M10,0A10,10,0,1,0,20,10,10.011,10.011,0,0,0,10,0Zm0,18.182A8.182,8.182,0,1,1,18.182,10,8.191,8.191,0,0,1,10,18.182Z"/><path d="M146.244,70a1.242,1.242,0,1,0,1.242,1.243A1.244,1.244,0,0,0,146.244,70Z" transform="translate(-136.244 -65.772)"/><path d="M150.931,140a.932.932,0,0,0-.931.931v5.589a.931.931,0,1,0,1.863,0v-5.589A.931.931,0,0,0,150.931,140Z" transform="translate(-140.931 -131.635)"/></svg>
                    </span>
                </div>
            </div>
        </div>

        <!-- Question -->
        <div class="question">
            <h1 dir="auto">How many branches are there in Riyad?</h1>

            <!-- Answers -->
            <ul>
                <li class="answer-list-item">12</li>
                <li class="answer-list-item">15</li>
                <li class="answer-list-item">17</li>
                <li class="answer-list-item">7</li>
            </ul>
        </div>

        <a href="./answered-question-correct.html" class="main-btn disabled">Send answer</a>
        <button class="outline-btn">
            Share question
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none">
                    <mask id="A" mask-type="alpha" maskUnits="userSpaceOnUse" x="0" y="4" width="22" height="22">
                        <path fill-rule="evenodd" d="M0 4.797h21.762V26H0V4.797z" fill="#fff" />
                    </mask>
                    <g>
                        <path fill-rule="evenodd"
                              d="M20.762 13.605a1 1 0 0 0-1 1l.01 9.06c-.052.1-.407.336-.986.336h-15.8c-.58 0-.936-.237-.977-.28V7.133c.05-.1.408-.336.987-.336h2.37a1 1 0 1 0 0-2h-2.37c-1.67 0-2.977 1-2.977 2.28V23.72C0 25 1.308 26 2.977 26h15.8c1.668 0 2.975-1.002 2.975-2.28v-9.115a1 1 0 0 0-1-1z"
                              fill="#333" />
                    </g>
                    <path fill-rule="evenodd"
                          d="M25.706 4.888L20.932.284a1.03 1.03 0 0 0-1.419 0c-.392.377-.392 1 0 1.37l3.06 2.952h-3.44C11.893 4.605 6 10.18 6 17.032c0 .535.45.968 1.004.968s1.004-.433 1.004-.968C8.007 11.247 13 6.54 19.135 6.54h3.44l-3.06 2.95a.94.94 0 0 0 0 1.369c.196.2.453.284.7.284s.514-.094.7-.284l4.774-4.603c.188-.18.294-.428.294-.684s-.106-.503-.294-.684z"
                          fill="#333" />
                </svg>
            </div>
        </button>

        <div class="other-questions">
            <h2>Other questions by Starbucks</h2>
            <!-- Cards -->
            <ul>
                <li class="question-card">
                    <div class="question">
                        <div class="brand-logo">
                            <img src="./images/brand1.png" alt="" />
                        </div>
                        <div>
                            <div class="brand-name">Starbucks</div>
                            <h3 dir="auto">How many branches are there in Riyad?</h3>
                        </div>
                    </div>
                    <div class="question-details">
                        <div>
                            <p>Ranking</p>
                            <div class="counter" dir="auto">10 <em>of</em> 30</div>
                        </div>
                        <div>
                            <p>points</p>
                            <div class="counter" dir="auto">311</div>
                        </div>
                        <div>
                            <p>time left</p>
                            <div class="counter" dir="auto">2 days</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
